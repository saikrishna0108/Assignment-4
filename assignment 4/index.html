<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Random Digit Generator</h2>
        <div class="input-group">
            <label for="minValue">Min:</label>
            <input type="number" id="minValue" placeholder="Enter minimum value">
        </div>
        <div class="input-group">
            <label for="maxValue">Max:</label>
            <input type="number" id="maxValue" placeholder="Enter maximum value">
        </div>
        <button id="generateButton">Generate</button>
        <p id="result">Random Number</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
